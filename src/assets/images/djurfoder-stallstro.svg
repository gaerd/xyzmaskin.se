<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" role="img" aria-labelledby="title desc">
  <title id="title">Djurfoder och stallströ placeholder</title>
  <desc id="desc">Mjuka korntexturer i jordnära färger.</desc>
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#402a19" />
      <stop offset="100%" stop-color="#705131" />
    </linearGradient>
    <pattern id="grain" width="80" height="80" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="6" fill="#f2d2a9" fill-opacity="0.2" />
      <circle cx="60" cy="40" r="5" fill="#f9e0b7" fill-opacity="0.15" />
      <circle cx="30" cy="65" r="4" fill="#f6cfa0" fill-opacity="0.18" />
    </pattern>
  </defs>
  <rect width="1200" height="800" fill="url(#grad)" />
  <rect width="1200" height="800" fill="url(#grain)" />
  <text x="60" y="700" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="78" font-weight="600" fill="#ffffff" fill-opacity="0.92">Djurfoder &amp; Stallströ</text>
</svg>
